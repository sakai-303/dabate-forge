version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: debate_forge_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: debate_forge_development
      MYSQL_USER: developer
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
    volumes:
      - debate_forge_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  debate_forge_mysql:
